<div class="form-container">
  <form
    [formGroup]="resetPasswordForm"
    (ngSubmit)="onSubmit()"
    class="reset-password-form"
  >
    <div class="form-group">
      <h2>Reset password</h2>
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        required
        minlength="8"
      />
      <div
        class="alert-danger"
        *ngIf="resetPasswordForm.get('password')?.touched"
      >
        <div
          *ngIf="resetPasswordForm.get('password')?.hasError('required')"
          class="alert alert-danger"
        >
          New password is required.
        </div>
        <div
          *ngIf="resetPasswordForm.get('password')?.hasError('minlength')"
          class="alert alert-danger"
        >
          Password must be at least 8 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        formControlName="confirmPassword"
        required
      />
      <div
        class="alert-danger"
        *ngIf="resetPasswordForm.get('password')?.touched"
      >
        <div
          *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')"
          class="alert alert-danger"
        >
          Confirm password is required.
        </div>
        <div
          *ngIf="
            !resetPasswordForm.get('confirmPassword')?.valid &&
            resetPasswordForm.get('confirmPassword')?.touched
          "
          class="alert alert-danger"
        >
          Passwords must match.
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!resetPasswordForm.valid"
    >
      Reset Password
    </button>
  </form>
</div>
